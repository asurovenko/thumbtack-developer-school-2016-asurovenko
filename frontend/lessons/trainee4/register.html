<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>register</title>
      <link rel="stylesheet" href="css/index.css">
</head>
<body>
 <div class="container-fluid ">
            <div class="row inner">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-cffset-4">
            <h1>Книжный магазин</h1>
            <br>
            <a class="btn btn-primary" role="button" href="index.html">На главную</a>
            <a class="btn btn-primary" role="button" href="table.html">Список книг</a>
            <a class="btn btn-primary" role="button" href="register.html">Зарегистрироваться</a>

<div class="inner">
  <h1>Регистрация</h1>

  <label for="surname"><strong>Фамилия</strong></label>
  <br>
  <input type="text" id="surname" class="form-control" maxlength="30">
  <br>
  <label for="name"><strong>Имя</strong></label>
  <br>
  <input class="form-control" type="text" id="name">
  <br>
  <label for="pass"><strong>Пароль</strong></label>
  <br>
  <input class="form-control" type="text" id="pass">
  <br>
  <p>
    <i>пол</i>
    <input class="form-control" type="radio" name="pol" value="m"><i>Муж.</i>
    <input class="form-control" type="radio" name="pol" value="g"><i>Жен.</i>
  </p>
  <label for="tel">Телефон</label>
  <br>
  <input class="form-control" type="text" id="tel">
  <br>
  <label for="email"><strong>Email</strong></label>
  <br>
  <input class="form-control" type="email" id="email">
  <br>
  <label for="date">Дата рождения</label>
  <br>
  <input class="form-control" type="date" id="date">
  <p><button type="submit" class="btn btn-default">Зарегистрироваться</button></p>
</div>
    </div>
    </div>
</body>
</html>
