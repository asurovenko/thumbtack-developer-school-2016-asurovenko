<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<header>
    <label>Книжный магазин</label>
    <br>
    <a href="index.html">На главную</a>
    <a href="table.html">Список книг</a>
    <a href="register.html">Зарегистрироваться</a>
</header>
<main>
  <h1>Регистрация</h1>
  <label for="surname"><strong>Фамилия</strong></label>
  <br>
  <input type="text" id="surname">
  <br>
  <label for="name"><strong>Имя</strong></label>
  <br>
  <input type="text" id="name">
  <br>
  <label for="pass"><strong>Пароль</strong></label>
  <br>
  <input type="text" id="pass">
  <br>
  <p>
    <i>пол</i>
    <input type="radio" name="pol" value="m"><i>Муж.</i>
    <input type="radio" name="pol" value="g"><i>Жен.</i>
  </p>
  <label for="tel">Телефон</label>
  <br>
  <input type="text" id="tel">
  <br>
  <label for="email"><strong>Email</strong></label>
  <br>
  <input type="email" id="email">
  <br>
  <label for="date">Дата рождения</label>
  <br>
  <input type="date" id="date">
  <p><button type="submit">Зарегистрироваться</button></p>
</main>
<footer>
</footer>
</body>
</html>
